<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../prueba.css">
    <link rel="icon" href="../imagenes/logo/2.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Adopta un callejerito</title>
</head>
<body>
  <header>
    <a href="../index.html"><img class="logoPrincipal" src="../imagenes/logo/1.png" alt=""></a>
    <nav class="navTemporal">
              <ul>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="logIn.html">Ingresar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="registro.html">Registrarse</a>
                </li>
              </ul>
    </nav>
</header>
    <main>
      <form id="enviarFormulario" class="row g-3">
        <div class="row g-3">
            <div class="col">
                <label for="inputName">Nombre</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col">
                <label for="inputSurname">Apellido</label>
                <input type="text" class="form-control" id="inputSurname">
            </div>
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Codigo Postal</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Mantener iniciada la sesión
            </label>
          </div>
        </div>
        <div class="col.12">
          <input type="submit" id="btnEnviar" class="btn btn-outline-dark"> 
          <a href="logIn.html" class="btn btn-outline-dark">Ir a Login</a>
        </div>
      </form>
          
    </main>
    <footer>
        <img class="logo" src="../imagenes/logo/2.png" alt="">
        <ul class="redesSociales">
            <li><a href="https://www.facebook.com/"><img src="../imagenes/logo-redes/fb.png" alt=""></a></li>
            <li><a href="https://www.instagram.com/?hl=es"><img src="../imagenes/logo-redes/ig.png" alt=""></a></li>
            <li><a href="https://twitter.com/?lang=es"><img src="../imagenes/logo-redes/twt.png" alt=""></a></li>
        </ul>
    </footer>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="../registro.js"></script>
</body>
</html>
